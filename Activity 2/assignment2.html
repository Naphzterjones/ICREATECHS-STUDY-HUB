<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- Activity 2 -->
    <div class="form-container">
        <!-- Contact Us Form -->
        <form class="contact-form">
            <h2>Contact Us</h2>
            <div class="form-group">
                <label for="contact-name">Name</label> <!-- Label for Name input -->
                <input type="text" id="contact-name" name="name" required> <!-- Name input -->
            </div>
            <div class="form-group">
                <label for="contact-email">Email</label> <!-- Label for Email input -->
                <input type="email" id="contact-email" name="email" required> <!-- Email input -->
            </div>
            <div class="form-group">
                <label for="contact-message">Message</label> <!-- Label for Message textarea -->
                <textarea id="contact-message" name="message" rows="5" required></textarea> <!-- Message textarea -->
            </div>
            <button type="submit">Submit</button> <!-- Submit button -->
        </form>

        <!-- Login Form -->
        <form class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-username">Username</label> <!-- Label for Username input -->
                <input type="text" id="login-username" name="username" required> <!-- Username input -->
            </div>
            <div class="form-group">
                <label for="login-password">Password</label> <!-- Label for Password input -->
                <input type="password" id="login-password" name="password" required> <!-- Password input -->
            </div>
            <button type="submit">Login</button> <!-- Submit button -->
        </form>

        <!-- Survey Form -->
        <form class="survey-form">
            <h2>Survey</h2>
            <div class="form-group">
                <label for="survey-name">Name</label> <!-- Label for Name input -->
                <input type="text" id="survey-name" name="name" required> <!-- Name input -->
            </div>
            <div class="form-group">
                <label for="survey-age">Age</label> <!-- Label for Age input -->
                <input type="number" id="survey-age" name="age" required> <!-- Age input -->
            </div>
            <div class="form-group">
                <label for="survey-gender">Gender</label> <!-- Label for Gender select -->
                <select id="survey-gender" name="gender" required> <!-- Gender select -->
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="survey-comments">Comments</label> <!-- Label for Comments textarea -->
                <textarea id="survey-comments" name="comments" rows="5" required></textarea> <!-- Comments textarea -->
            </div>
            <button type="submit">Submit</button> <!-- Submit button -->
        </form>
    </div>
</body>
</html>
